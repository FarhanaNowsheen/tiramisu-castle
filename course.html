<section id="register">
    <div class="container">
        <h1>LEARN FROM PROFESSIONAL CHEFS</h1>
            <h4>REGISTER NOW!</h4>
        </h1>
        <div class="row">
            <div class="col-md-6">
                <form class="contact-form" action="" method="post" onsubmit="return validation()">
                    <div class="form-group">
                        <input type="text"  id="user" required class="form-control" placeholder="Your Name">
                        <span id="username" class="text-danger font-weight-bold"> </span>
                    </div>
                    <div class="form-group">
                        <input type="text"  required class="form-control" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input type="text" id="mobileNumber" required  class="form-control" placeholder="Phone Number">
                        <span id="mobileno" class="text-danger font-weight-bold"> </span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="emails" required placeholder="Email Address">
                        <span id="emailids" class="text-danger font-weight-bold"> </span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Short Course
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Full Course
                        </label>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" row="5"  required placeholder="Any Requirements?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"> Apply! </button>
                </form>
            </div>
        </div>
    </div>

</section>
